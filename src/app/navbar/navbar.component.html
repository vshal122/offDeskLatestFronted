<div>
     <mat-toolbar color="primary">
     <mat-toolbar-row>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon matTooltip="Menu" *ngIf="loggedIn" (click)="drawer.toggle();myprofile()">menu</mat-icon>
      </button>
      <span>Off Desk</span>
      <span class="example-spacer"></span>
      
         
      <button  mat-button (click)="homePage()"> <mat-icon style="margin-right:3px ;margin-bottom: 3px;">home</mat-icon>Home</button>
       <button *ngIf="!loggedIn"   (click)="logIn()" mat-button>Sign In</button>
      <button *ngIf="loggedIn" (click)="logOut()" mat-button>Logout</button>
      </mat-toolbar-row>
      </mat-toolbar>

    

         <mat-drawer-container >
            <mat-sidenav  #drawer style="width: 200px;">
              <div style="margin-top: 0px;   text-align: center;background-color:#c8cbf8f3 ;">
              <mat-icon style="size: 50px;">account_circle</mat-icon>
              <h3>My Profile</h3>
              </div>
              <div style="background-color: rgb(239, 243, 242);">
             
                <div fxLayout="row" style="padding-left: 1em;">
                  <mat-icon style="color: black;">person</mat-icon>
                  <span  style="color: black; margin-left: 1em; padding-top: 0.2em;">{{userProfile?.userName}}</span>
                  <mat-divider [vertical]="true" style="margin: 0.4em 0.5em 0em 0.5em;border-right-width: 1.5px;"></mat-divider>
                </div>
              <div fxLayout="row" style="padding-left: 1em; margin-top: 0.3em;">
                <mat-icon style="color: black;">email</mat-icon>
                <span  style="color: black; margin-left: 1em; padding-top: 0.2em;">{{userProfile?.email}}</span>
            </div>
               <div fxLayout="row" style="padding-left: 1em;">
                <mat-icon style="color: black;">phone</mat-icon>
                <span  style="color: black; margin-left: 1em; padding-top: 0.2em;">{{userProfile?.mobile}}</span>
              </div>
              <div fxLayout="row" style="padding-left: 1em; margin-top: 0.3em;">
                <mat-icon style="color: black;">work</mat-icon>
                <span  style="color: black; margin-left: 1em; padding-top: 0.2em;">{{userProfile?.designation}}</span>
            </div>
            <div fxLayout="row" style="padding-left: 1em; margin-top: 0.3em;">
              <mat-icon style="color: black;">visibility</mat-icon>
              <span  style="color: black; margin-left: 1em; padding-top: 0.2em;">{{userProfile?.password}}</span>
          </div>
            
            </div>
            </mat-sidenav>
            <mat-sidenav-container>
              <div style="height: 88vh;">
               <router-outlet>

               </router-outlet>
            </div>
            </mat-sidenav-container>


    </mat-drawer-container>
 </div>
